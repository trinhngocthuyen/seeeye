name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: py38-ubuntu
            py_version: '3.8'
          - os: ubuntu-latest
            name: py39-ubuntu
            py_version: '3.9'
          - os: ubuntu-latest
            name: py310-ubuntu
            py_version: '3.10'
          # - os: macOS-latest
          #   name: py38-mac
          #   py_version: 3.8

    steps:
      - name: Exec
        uses: trinhngocthuyen/gh-action-py-exec@main
        with:
          python-version: ${{ matrix.py_version }}
          hook-version-file: VERSION
          hook-version-suffix: .dev${{ github.run_id }}
          makefile-target: install test.py
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
