name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pytest:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: py38-ubuntu
            py_version: 3.8
          # - os: macOS-latest
          #   name: py38-mac
          #   py_version: 3.8

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_version }}
      - name: Install
        run: make install
      - name: Test
        run: make test

  integration_test_ios:
    runs-on: macOS-latest
    name: integration-ios
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install
        run: make install
      - name: Integration Test
        run: sh scripts/integration_test_ios.sh
